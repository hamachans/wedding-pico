<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RSVP Form</title>
</head>
<body>
  <!-- This is a hidden form for Netlify Forms to detect -->
  <form name="rsvp" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input name="form-name" type="hidden" value="rsvp" />
    <input name="bot-field" />
    <input name="name" />
    <input name="email" />
    <input name="attendance" />
    <input name="allergies" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
