<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RSVP Form</title>
</head>
<body>
  <!-- This is a hidden form for Netlify Forms to detect -->
  <form name="rsvp" netlify netlify-honeypot="bot-field" hidden>
    <input name="bot-field" />
    <input name="name" />
    <input name="email" />
    <input name="attendance" />
    <input name="guests" />
    <input name="allergies" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
